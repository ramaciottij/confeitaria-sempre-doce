<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato - Audi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contato.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Entre em Contato - Audi</h1>
            <nav>
                <ul>
                    <li><a href="/" class="cta-button">In√≠cio</a></li>
                    <li><a href="/sobre" class="cta-button">Sobre</a></li>
                    <li><a href="/modelos" class="cta-button">Modelos</a></li>
                    <li><a href="/contatos" class="cta-button">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Entre em Contato</h2>
            <form action="#" method="POST" class="contact-form">
                <input type="text" name="name" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu E-mail" required>
                <textarea name="message" placeholder="Sua Mensagem" rows="4" required></textarea>
                <button type="submit" class="cta-button">Enviar Mensagem</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Audi. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
